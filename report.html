<!DOCTYPE html>
<html>
<head>
  <title>Purple HTML Template with Drop Shadows</title>
  <style>
    body {
      background-color: #e5e5f5; /* Muted purple background */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      max-width: 1000px;
      margin: 30px auto;
    }

    .box {
      width: 300px;
      height: 300px;
      background-color: #ffffff; /* White box background */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Drop shadow effect */
      display: flex;
      justify-content: center;
      align-items: center;
      color: purple;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; color: purple;">Functional Squat Movement
  Assessment</h1>
  <div class="container">
    <div class="box" id="plot1">Plot 1</div>
    <div class="box" id="plot2">Plot 2</div>
    <div class="box" id="plot3">Plot 3</div>
    <div class="box" id="plot4">Plot 4</div>
    <!-- add more boxes here for additional plots -->
  </div>
</body>
</html>
