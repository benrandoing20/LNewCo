<!DOCTYPE html>
<html>
<head>
    <title>{title}</title>
    <style>
        body {{
            font-family: Arial, sans-serif;
        }}
        #statusBarContainer {{
            width: 300px;
            height: 30px;
            border: 1px solid #ccc;
            overflow: hidden; /* Ensure the container doesn't expand beyond its size */
        }}
        #statusBar {{
            height: 100%;
            transition: width 0.5s;
        }}
        #status-text {{
            text-align: center;
            font-size: 24px;
        }}
    </style>
</head>

<body>
    <h1>Hello, {name}!</h1>
    <p>Your age is: {age}</p>

    <!-- Linear Status Bar with Color Scale -->
    <div id="statusBarContainer">
        <div id="statusBar"></div>
    </div>
    <div id="status-text"></div>

    <script>
        // Function to update the status bar based on a value (from 0 to 100)
        function updateStatusBar(value) {{
            const statusBar = document.getElementById('statusBar');
            const statusText = document.getElementById('status-text');

            // Ensure the value is within the range [0, 100]
            const clampedValue = Math.min(Math.max(value, 0), 100);

            // Calculate the color based on the value (Red to Yellow to Green scale)
            const red = Math.floor((100 - clampedValue) * 255 / 50);
            const green = Math.floor(clampedValue * 255 / 50);
            const color = `rgb(${{red}},${{green}},0)`;

            // Update the status bar width and color
            statusBar.style.width = `${{clampedValue}}%`;
            statusBar.style.backgroundColor = color;

            // Update the status text
            statusText.innerText = `${{clampedValue}}%`;
            statusText.style.color = color;
        }}

        // Example usage: updateStatusBar(75); // Replace 75 with your desired value.
        updateStatusBar(75)
    </script>
</body>
</html>
